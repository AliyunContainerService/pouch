        description: "Containers contains endpoints belonging to the network"
        type: "object"
      IndexConfigs:
        type: "object"
        additionalProperties:
          $ref: "#/definitions/EndpointResource"
      Options:
        description: "Options holds the network specific options to use for when creating the network"
        type: "object"
        x-nullable: true
        additionalProperties:
          type: "string"
        example:
          com.example.some-options: "some-option"
          com.example.some-other-options: "some-other-option"
      Labels:
        description: "Labels holds metadata specific to the network being created"
        type: "object"
        x-nullable: true
        additionalProperties:
          type: "string"
        example:
          com.example.some-label: "some-label"
          com.example.some-other-label: "some-other-label"

  EndpointResource:
    type: "object"
    description: "NetworkResource is the body of the \"get network\" http response message"
    properties:
      Name:
        description: "Name is the requested name of the network"
        type: "string"
      EndpointID:
        description: "EndpointID represents the endpoint's id"
        type: "string"
      MacAddress:
        description: "MacAddress represents the enpoint's mac address"
        type: "string"
      IPv4Address:
        description: "IPv4Address represents the enpoint's ipv4 address"
        type: "string"
      IPv6Address:
        description: "IPv4Address represents the enpoint's ipv6 address"
        type: "string"

  IPAM:
    type: "object"
    description: "represents IP Address Management"
    properties:
      Driver:
        type: "string"
      Options:
        type: "object"
        additionalProperties:
          type: "string"
      Config:
        type: "array"
        items:
          $ref: '#/definitions/IPAMConfig'

  IPAMConfig:
    description: "represents IPAM configurations"
    type: "object"
    x-nullable: false
    properties:
      Subnet:
        description: "subnet address for network"
        type: "string"
      IPRange:
        description: "sub ip range in sub-network"
        type: "string"
      Gateway:
        description: "gateway for sub-network"
        type: "string"
      AuxAddress:
        description: "aux address in sub-network"
        type: "object"
        additionalProperties:
          type: "string"

  ResizeOptions:
    description: "options of resizing container tty size"
    type: "object"
    properties:
      Height:
        type: "integer"
      Width:
        type: "integer"

  ContainerStartOptions:
    description: "options of starting container"
    type: "object"
    properties:
      DetachKeys:
        type: "string"
      CheckpointID:
        type: "string"
      CheckpointDir:
        type: "string"

  ContainerRemoveOptions:
    description: "options of remove container"
    type: "object"
    properties:
      Force:
        type: "boolean"
      Volumes:
        type: "boolean"
      Link:
        type: "boolean"

  ContainerListOptions:
    description: |
      options of list container, filters (a `map[string][]string`) to process on the container list. Available filters:

      - `id=container-id`
      - `name=container-name`
      - `status=running`
      - `label=key` or `label=key=value`
      - `network=container-network`
      - `volume=volume-id`
    type: "object"
    properties:
      All:
        type: "boolean"
      Since:
        type: "string"
      Before:
        type: "string"
      Limit:
        type: "integer"
      Filter:
        type: "object"
        additionalProperties:
          type: "array"
          items:
            type: "string"

  EventsMessage:
    description: |
      EventsMessage represents the information an event contains, the message
      at least contains type, action and id. type specifies which object generates
      the event, like container, or a network, or a volume. the action specifies
      the action name, like create, or destroy. the id identifies the object that
      generates the event.
      The message also can contain the EventsActor that describes the extra
      attributes that describe the event.
    type: "object"
    properties:
      status:
        type: "string"
      id:
        type: "string"
      from:
        type: "string"
      type:
        $ref: "#/definitions/EventType"
      action:
        type: "string"
      actor:
        $ref: "#/definitions/EventsActor"
      time:
        type: "integer"
      timeNano:
        type: "integer"

  EventsActor:
    description: |
      EventsActor describes something that generates events,
      like a container, or a network, or a volume.
      It has a defined name and a set or attributes.
      The container attributes are its labels, other actors
      can generate these attributes from other properties.
    type: "object"
    properties:
      ID:
        type: "string"
      Attributes:
        type: "object"
        additionalProperties:
          type: "string"

  EventType:
    description: |
      The type of event. For example, "container" or "image",
      Now we only support container, image, network and volume events.
    type: "string"
    enum: ["container", "daemon", "image", "network", "plugin", "volume"]

  CheckpointCreateOptions:
    description: "options of creating a checkpoint from a running container, checkpoint is used to restore a container with current state later"
    type: "object"
    properties:
      CheckpointID:
        type: "string"
      CheckpointDir:
        type: "string"
      Exit:
        type: "boolean"

  CheckpointListOptions:
    description: "options of listing all checkpoints of a container"
    type: "object"
    properties:
      CheckpointDir:
        type: "string"

  CheckpointDeleteOptions:
    description: "options of deleting a checkpoint from a container"
    type: "object"
    properties:
      CheckpointID:
        type: "string"
      CheckpointDir:
        type: "string"

  Checkpoint:
    description: "describe a created checkpoint, include container name and checkpoint name"
    type: "object"
    properties:
      ContainerID:
        type: "string"
      CheckpointName:
        type: "string"

  ContainerCommitOptions:
    description: "options of committing a container into an image"
    type: "object"
    properties:
      Repository:
        type: "string"
        description: "repository is the image name"
      Tag:
        type: "string"
        description: "tag is the image tag"
      Comment:
        type: "string"
        description: "comment is external information add for the image"
      Author:
        type: "string"
        description: "author is the one build the image"

  ContainerCommitResp:
    type: "object"
    description: "response of commit container for the remote API: POST /commit"
    properties:
      Id:
        type: "string"
        description: "ID uniquely identifies an image committed by a container"

  ContainerPathStat:
    description: "ContainerPathStat is used to describe the stat of file"
    type: "object"
    properties:
      name:
        type: "string"
      size:
        type: "string"
      mode:
        type: "integer"
        format: "uint32"
      mtime:
        description: "modification time."
        type: "string"
        format: date-time
      path:
        type: "string"

parameters:
  id:
    name: id
    in: path
    required: true
    description: ID or name of the container
    type: string
  imageid:
    name: imageid
    in: path
    required: true
    description: Image name or id
    type: string

responses:
  400ErrorResponse:
    description: An unexpected 400 error occurred.
    schema:
      $ref: "#/definitions/Error"
  401ErrorResponse:
    description: An unexpected 401 error occurred.
    schema:
      $ref: "#/definitions/Error"
  403ErrorResponse:
    description: An unexpected 403 error occurred.
    schema:
      $ref: "#/definitions/Error"
  404ErrorResponse:
    description: An unexpected 404 error occurred.
    schema:
      $ref: "#/definitions/Error"
  500ErrorResponse:
    description: An unexpected server error occurred.
    schema:
      $ref: "#/definitions/Error"
